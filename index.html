<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Matematika Lucu 💖</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Game Matematika Gemes! 🎀</h1>
        <div id="main-menu">
            <button onclick="selectMode('addition')">➕ Penjumlahan Manis</button>
            <button onclick="selectMode('subtraction')">➖ Pengurangan Ceria</button>
        </div>

        <div id="level-menu" class="hidden">
            <h2>Pilih Tingkat Keisenganmu!</h2>
            <button onclick="startGame(1)">Level 1: Santai Dulu</button>
            <button onclick="startGame(2)">Level 2: Waktu Mepeeeet! ⏰</button>
            <button onclick="startGame(3)">Level 3: Angka Lebih Besar! 🤯</button>
            <button onclick="startGame(4)">Level 4: Susun Bonus! (Ada Petunjuknya) ✨</button>
            <button onclick="startGame(5)">Level 5: Susun Asli! (Tanpa Petunjuk) 🏆</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="susun-hint" class="hidden"></div> 

            <div id="question"></div>
            
            <div id="answer-inputs"></div> 

            <button id="check-button" onclick="checkAnswer()">Yuk, Jawab! ✨</button>
            <div id="feedback"></div>
            <div id="timer"></div>
            <button id="next-question-button" class="hidden" onclick="nextQuestion()">Pertanyaan Selanjutnya! ▶️</button>
        </div>

        <div id="win-message" class="hidden">
            <h2>Horeee! Kamu Hebat! 🎉💖🐻</h2>
            <p>Dapat hadiah spesial dari kami!</p>
            <div class="emojis">
                <span>🎇</span>
                <span>🎁</span>
                <span>🎀</span>
                <span>💖</span>
                <span>🐻</span>
            </div>
            <button onclick="resetGame()">Main Lagi, Yuk! 🥰</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
