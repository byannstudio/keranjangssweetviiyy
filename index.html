<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Kids - Pixel Y2K</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pixel Math Fun!</h1>
        <div id="game-selection">
            <button id="start-sum-game">Mulai Penjumlahan</button>
            <button id="start-sub-game">Mulai Pengurangan</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="game-info">
                <p>Level: <span id="current-level">1</span></p>
                <p>Skor: <span id="current-score">0</span></p>
                <p id="timer" class="hidden">Waktu: <span id="time-left"></span>s</p>
            </div>
            <div id="question-area">
                <p id="question-text"></p>
                <input type="number" id="answer-input" placeholder="Jawab di sini" autofocus>
                <button id="submit-answer">Jawab</button>
            </div>
            <p id="feedback-message"></p>
            <button id="next-level" class="hidden">Lanjut Level</button>
            <button id="restart-game" class="hidden">Mulai Ulang</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2>Game Selesai!</h2>
            <p>Skor Akhir Anda: <span id="final-score"></span></p>
            <button id="play-again">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
